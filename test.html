<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset=utf-8>
 <title>HTML video element with text mask</title>
 <style>
  video {
   mask:url('#vmask');  /*Firefox */
   -webkit-mask-box-image:url('text.svg'); /*Chrome, Safari */
   margin:100px;
  }
  text {
   text-anchor:left;
   letter-spacing:.1em;
  }
 </style>
</head>
<body>
 <video autoplay controls>
   <source src="http://mazwai.com/system/posts/videos/000/000/123/original/victor_ciurus--5d_mark_iii_magic_lantern_14_bits_raw_video.mp4?1412890624" type="video/mp4">
   <source src="http://mazwai.com/system/posts/videos/000/000/123/webm/victor_ciurus--5d_mark_iii_magic_lantern_14_bits_raw_video.webm?1412890624" type="video/webm">
 </video>
<!-- Firefox Only -->
 <svg>
  <mask id="vmask">
   <text x="10" y="140" font-size="150" font-family="Verdana" font-weight="bold" fill="#fff">SVGMASK</text>
  </mask>
 </svg>
</body>
</html>
